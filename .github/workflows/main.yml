name: Main
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened

jobs:
  tmp:
    runs-on: ubuntu-latest
    name: Tmp
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install
        uses: jontze/.workflows/conventional-versioning@feat/conv-verion-docker-action
        with:
          version: v0.1.0
      - name: Verify
        run: conventional-versioning --version
